301.label=301 Moved Permanently (dauerhaft verschoben)
301.description=Eine 301 Weiterleitungen zeigt an, dass die Ressource *dauerhaft* zu einem neuen Ort verschoben wurde. Die Verwendung ist insbesondere f\u00FCr umgezogenen Inhalt wichtig, da sie Suchmaschinen instruiert, den neuen Ort zu indizieren, ohne potentielle SEO-Rankings zu verlieren. Browser cachen diese Redirects relativ agressiv um unn\u00F6tige Aufrufe an URLs zu t\u00E4tigen, die dem Browser als verschoben pr\u00E4sentiert wurde. 
302.label=302  Found (tempor\u00E4re Weiterleitung)
302.description=Eine 302 Weiterleitung zeigt an, dass die Ressource *tempor\u00E4r* zu einem neuen Ort verschoben wurde. Man sollte diese Form der Weiterleitung nur dann verwenden, wenn die urspr\u00FCngliche Quell-URL zu einem sp\u00E4teren Zeitpunkt wieder verwendet werden soll.
